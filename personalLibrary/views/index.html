<!DOCTYPE html>

<html lang="en-AU">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Personal Library</title>
  <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"/>

  <link href="/public/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="/public/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<header>
  <h1 class="text-center fw-bold mt-4 mb-4">
    <span class="text-multi-color">Personal Library</span>
  </h1>
</header>

<hr>

<div class="container text-center mt-4">
  <div id='sampleposting'>
    <h2 class="mb-4">Test API responses</h2>

    <form action="/api/books" method="post" class="border">
      <h4 class="mb-3">Test post to /api/books</h4>
      <div class="d-flex align-items-center mb-3">
        <div class="flex-shrink-0">
          <label for="title">Book Title</label>
        </div>
        <div class="flex-grow-1 ms-3">
          <input type="text" id="title" name="title" class="form-control" value="">
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <form action="" method="post" id="commentTest" class="border mb-4">
      <h4 class="mb-3">Test post to /api/books/{bookid}</h4>
      <div class="d-flex align-items-center mb-3">
        <div class="flex-shrink-0">
          <label for="idinputtest">BookId to comment on</label>
        </div>
        <div class="flex-grow-1 ms-3">
          <input type="text" id="idinputtest" name="id" class="form-control" value="">
        </div>
      </div>
      <div class="d-flex align-items-center mb-3">
        <div class="flex-shrink-0">
          <label for="comment">Comment</label>
        </div>
        <div class="flex-grow-1 ms-3">
          <input type="text" id="comment" name="comment" class="form-control" value="">
        </div>
      </div>
      <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
  </div>

  <hr class="my-5">

  <div id='sampleui'>
    <h2 class="mb-4">Sample Front-End</h2>
    <form id="newBookForm" class="border mb-4">
      <div class="d-flex align-items-center mb-3">
        <div class="flex-shrink-0">
          <label for="bookTitleToAdd">New Book Title</label>
        </div>
        <div class="flex-grow-1 ms-3">
          <input type="text" id="bookTitleToAdd" name="title" placeholder="Moby Dick" class="form-control" value="">
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100" id="newBook">Submit New Book!</button>
    </form>

    <div id="display" class="text-start mb-4"></div>

    <div id="bookDetail" class="mb-5">
      <p id="detailTitle">Select a book to see it's details and comments</p>
      <ol id="detailComments"></ol>
    </div>

    <button id="deleteAllBooks" class="btn btn-danger w-100">Delete all books...</button>
  </div>
</div>

<p class="text-center fw-bold mt-5 mb-5">
  <span class="text-multi-color">Developed by </span>
  Minh Ta
</p>

<script src="/public/js/jquery-2.2.1.min.js" type="text/javascript"></script>
<script src="/public/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="/public/js/client.js"></script>

<script>
  /*
  *  For #sampleposting to update form action url to test inputs book id
  */
  $(function() {
    $('#commentTest').submit(function() {
      let id = $('#idinputtest').val();
      $(this).attr('action', '/api/books/' + id);
    });
  });
</script>
</body>
</html>
